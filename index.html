<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: url('pokemon-background.jpg') no-repeat center center/cover;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #ffd700;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, Trainer! Ready to Play?</h1>
        <button onclick="location.href='val.html'">PLAY</button>
    </div>
</body>
</html>
