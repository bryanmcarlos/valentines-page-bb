<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5em;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background: #28a745;
            color: white;
        }
        .no {
            background: #dc3545;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine, bb? ðŸ’–</h1>
        <div class="buttons">
            <button class="yes" onclick="showMessage()">Yes</button>
            <button class="no" onmouseover="moveButton()">No</button>
        </div>
        <p id="message" style="display: none; font-size: 1.5em; margin-top: 20px;">Yay! I love you, bb! ðŸ’•</p>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
        function moveButton() {
            let button = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
